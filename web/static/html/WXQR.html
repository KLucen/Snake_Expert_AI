<!DOCTYPE html>
<html lang="zh-CN">
<!-- 我的微信二维码展示页面 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    .profile {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .nickname {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .region {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .qr-code {
      width: 200px;
    }
  </style>
</head>

<body>
<div class="profile">
  <img src="head.jpg" alt="头像" class="avatar">
  <div class="nickname">彭越鹏</div>
  <div class="region">四川 成都</div>
  <img src="wxQR.jpg" alt="二维码" class="qr-code">
  <p>==谢谢你的关注==</p>
</div>
</body>

</html>
